<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>属性绑定</title>
</head>

<body>
    <div id="app-1">
        <div :class="{'active':isActive}"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //绑定class的方法一：对象语法
        var app1 = new Vue({
            el: '#app-1',
            data: {
                isActive: true
            }
        })
    </script>
</body>

</html>
