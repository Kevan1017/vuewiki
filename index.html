<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{message}}
    </div>
    <div id="app-2">
        <span v-bind:title="message">鼠标悬停几秒中查看此处动态绑定的提示信息</span>
    </div>
    <!-- <span title="nihao">测试title属性</span> -->
    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
    </div>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>
    <div id="app-5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>
    <div id="app-6">
        <p>{{message}}</p>
        <input v-model="message">
    </div>
    <div id="app-7">
        <ol>
            <todo-item v-for="list in groceryList" v-bind:todo="list" v-bind:key="list.id"></todo-item>
        </ol>
    </div>
    <div id="app-8"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello World'
            }
        })
        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: '页面加载于' + new Date().toLocaleString()
            }
        })
        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        })
        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [{
                    text: '学习js'
                }, {
                    text: '学习Vue'
                }, {
                    text: '学习html'
                }]
            }
        })
        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'hello vue js'
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })
        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'hello vue'
            }
        })
       
        Vue.component('todo-item', {
            props: ['todo'],
            template: '<li>{{todo.text}}</li>'
        })
        var app7 = new Vue({
            el: '#app-7',
            data: {
                groceryList: [{
                    id: 0,
                    text: '蔬菜'
                }, {
                    id: 1,
                    text: '奶酪'
                }, {
                    id: 2,
                    text: '其他'
                }]
            }
        })
        var app8 = new Vue({
            el:'#app-8',
            data:{
                a:2
            },
            created:function(){
                console.log(this.a);
                // console.log(this.$el)无法获取到，因为尚未挂载
            },
            mounted:function(){
                console.log(this.$el)//<div id="app-8"></div>
            }
        })
    </script>
</body>

</html>
