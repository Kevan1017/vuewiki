<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基本指令</title>
</head>

<body>
    <div id="app-1" v-cloak>
        {{message}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //v-cloak用的少
        var app1 = new Vue({
            el: '#app-1',
            data: {
                message: '这是一段文本'
            }
        })
    </script>
</body>

</html>
